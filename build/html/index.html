<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type = "text/javascript"></script>

    <title></title>
</head>
<body>
    
    <div id="container">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
                <div id="login">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Badge #</span>
                        <input type="text" class="form-control" placeholder="123" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">MDW Pin</span>
                        <input type="text" class="form-control" placeholder="123456" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <input type="submit" class="btn btn-success form-control" value="login">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5"></div>
        <button id="close" class="btn btn-outline-danger closeButtonMain">Close MDW</button>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
    <script src="./js/bottstrap.bundle.min.js" type="text/javascript"></script>
    
</body>
</html>
